name: "Refactor Workflow"
description: "Code refactoring workflow with quality focus"
version: "1.0.0"

triggers:
  keywords: ["refactor", "improve", "optimize", "clean"]

phases:
  - id: "load-context"
    name: "Load Context"
    plugin: "ald"
    hook: "load-memory"
    required: true

  - id: "find-policies"
    name: "Find Policies"
    plugin: "ald"
    hook: "policy-finder"
    required: true

  - id: "refactor"
    name: "Refactor Code"
    plugin: "ald"
    description: "Apply refactoring following code quality policies"
    required: true

  - id: "validate"
    name: "Regression Testing"
    plugin: "ald"
    hook: "tester"
    required: true
    description: "Ensure no regressions introduced"

  - id: "review"
    name: "Quality Review"
    plugin: "ald"
    hook: "code-reviewer"
    required: true
    description: "Verify improved code quality"

estimated_duration: "20-40 minutes"
